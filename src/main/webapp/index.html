<!DOCTYPE html>
<html>
    <head>
        <title>Laboratorio 4!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function validacion(){
                var x = document.forms["Validacion"]["id"].value;
                if(x === ""){
                    alert("No a ingresado el dato");
                    return false;
                }else if(isNaN(x)){
                    alert("Dato ingresado invalido")
                    return false;
                }else
                    return true;
            };
        </script>
    </head>
    <body>
        <h1>Formulario de entrada de datos</h1>
        <form name="Validacion" action="/pruebaWeb" onsubmit="return validacion()" method="get">
            Identificacion:<br>
            <input id="id" type="text" name="id" required><br>
            <input type="submit" value="ingresar" onclick="validacion()">
        </form>
    </body>
</html>
